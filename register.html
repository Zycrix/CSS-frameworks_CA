<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socials | Register</title>
  <link rel = "stylesheet" href = "/dist/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
  <body>
    <header class = "bg-dark d-flex flex-column">
      <nav class = "navbar w-100">
        <div class = "p-2 hidden header-profile">
          <img src = "/media/fbprofilbilde.jpg" class = "w-10 h-10 rounded-circle profile-picture">
        </div>
        <div class = "p2 header-login">
          <a href = "login.html" class = "text-light text-decoration-none fs-6">Log in</a>
        </div>
        <div> 
          <a href = "index.html" class = "text-light text-decoration-none fs-4">Home</a>
        </div>
        <div class = "s-icon p-3">
          <span class="material-symbols-outlined">
            search
          </span>
        </div>
      </nav>
      <div class = "search-field w-100 ms-100 hidden">
        <form class = "p-3 align-content-center justify-content-end d-flex">
          <input type = "text" class = "search ">
        </form>
      </div>
    </header>
    <main>
      <h1 class = "text-center m-3">Register a new profile</h1>
      <form class = "d-flex flex-column w-50 mx-auto registration">
        <div class = "d-flex flex-column m-3">
          <label for = "email">Email:</label>
          <input id = "email" type = "email" class = "" required placeholder = "Must be a valid noroff email">
        </div>
        <div class = "d-flex flex-column m-3">
          <label for = "username">Username:</label>
          <input id = "username" type = "text" class = "" required placeholder = "Your username">
        </div>
        <div class = "d-flex flex-column m-3">
          <label for = "password" class = "">Password:</label>
          <input id = "password" class = "" type = "password" required placeholder="Atleast 8 characters">
        </div>
        <div class = "d-flex flex-column m-3">
          <label for = "confirm" class = "">Confirm Password:</label>
          <input id = "confirm" class = "" type = "password" required>
          </div>
        <button class = "btn btn-primary m-3 register">Register</button>
      </form>
    </main>
    <footer class = "bg-primary">
      <p class = "text-light text-center fs-4 p-2 logout">Log out</p>
      <h4 class = "m-0 p-3 text-light text-center">Â©Kristoffer Mikkelsen</h4>
    </footer>
    <script src = "/scripts/register.mjs" type = module></script>
  </body>
</html>
