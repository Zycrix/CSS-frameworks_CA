<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socials | Feed</title>
  <link rel = "stylesheet" href = "/dist/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <header class = "bg-dark w-100 m-auto text-center">
    <nav class = "navbar w-30 m-auto container">
      <div class = "row w-100 align-items-center">
        <div class = "p-2 hidden header-profile col w-auto justify-self-center">
          <img src = "" class = "w-10 h-10 rounded-circle profile-picture-header user-image">
        </div>
        <div class = "p2 header-login col">
          <a href = "login.html" class = "text-light text-decoration-none fs-6">Log in</a>
        </div>
        <div class = "col justify-content-center w-auto"> 
          <a href = "index.html" class = "text-light text-center justify-self-center text-decoration-none fs-4 justify-self-center w-33">Home</a>
        </div>
        <div class = "s-icon col w-auto">
          <div class = "search-field w-100 ms-100">
            <form class = "p-3 align-content-center justify-content-center d-flex search-form">
              <input type = "text" class = "search ">
            </form>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1 class = "text-center p-3">Socials Feed</h1>
    <div class = "d-flex w-100 justify-content-between">
      <div class = "profile-picture-container p-3">
        <img src = "" class = "w-10 h-10 rounded-circle profile-picture h-10 user-image">
      </div>
      <form class = "p-3 w-100 d-flex flex-column new-post">
        <input type = "text" class = "mb-1 border-light border-rounded post-title">
        <textarea placeholder = "What's on your mind?" class = "post"></textarea>
        <button class = "btn btn-primary mt-3">POST</button>
      </form>
    </div>
    <div><hr class = "divider m-1"></div>
    <div class = "filter d-flex justify-content-between">
      <p>Filter:</p>
      <form>
        <select>
          <option value = "new">Newest</option>
          <option value = "old">Oldest</option>
          <option value = "pop">Most popular</option>
        </select>
      </form>
    </div>
    <div class = "feed-container">
      
    </div>
    <div class = "button-container d-flex justify-content-center mb-3">
      <button class = "load btn btn-primary w-50">Load more</button>
    </div>
  </main>
  <footer class = "bg-primary">
    <p class = "text-light text-center fs-4 p-2 logout">Log out</p>
    <h4 class = "m-0 p-3 text-light text-center">Â©Kristoffer Mikkelsen</h4>
  </footer>
  <script src = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src = "/scripts/index.mjs" type = module></script>
</body>
</html>
